<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Snow (vanilla JS)</title>
  <style>
    body { margin:0; background:#0b1220; color:#fff; min-height:100vh; overflow-x:hidden;}
    .snow-canvas { position:fixed; left:0; top:0; width:100%; height:100%; pointer-events:none; z-index:9999; }
  </style>
</head>
<body>
  <h1 style="text-align:center;padding-top:120px">Snow test (vanilla JS)</h1>

  <canvas id="snow" class="snow-canvas"></canvas>

  <script>
    (function() {
      const canvas = document.getElementById('snow');
      const ctx = canvas.getContext('2d');
      let w = canvas.width = innerWidth;
      let h = canvas.height = innerHeight;
      const flakes = [];
      const NUM = Math.floor((w*h)/50000); // density relative to screen size

      function rand(min,max){ return Math.random()*(max-min)+min; }

      function createFlake(){
        return {
          x: rand(0,w),
          y: rand(-h,0),
          r: rand(2,8),                   // radius
          o: rand(0.25,0.85),             // opacity
          d: rand(0.5,1.5),               // fall speed multiplier
          drift: rand(-0.6,0.6),          // horizontal drift
          spin: rand(-0.02,0.02)          // slight rotation
        };
      }

      for(let i=0;i<Math.max(40, NUM);i++) flakes.push(createFlake());

      function resize(){ w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
      addEventListener('resize', resize);

      let t = 0;
      function draw(){
        ctx.clearRect(0,0,w,h);
        t += 0.01;
        for(let f of flakes){
          f.y += (0.5 + f.d);                 // vertical speed
          f.x += Math.sin(t + f.y * 0.01) * 0.3 + f.d * f.drift; // gentle swing
          if(f.y > h + 10){ Object.assign(f, createFlake(), {y: -10}); }
          ctx.save();
          ctx.globalAlpha = f.o;
          ctx.beginPath();
          // draw soft circle (snowflake)
          ctx.fillStyle = 'white';
          ctx.moveTo(f.x, f.y);
          ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
          ctx.fill();
          ctx.restore();
        }
        requestAnimationFrame(draw);
      }
      draw();
    })();
  </script>
</body>
</html>
